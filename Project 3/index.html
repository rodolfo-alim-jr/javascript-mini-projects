<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Reviews</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <h1>What our users say?</h1>
        <div class="review-container">
            <img id="user-image" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8dXNlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt=""/>
            <h2 id="user-name">John Doe</h2>
            <h4 id="user-job">Web Developer</h4>
            <p id="user-review">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa, id obcaecati reiciendis tenetur necessitatibus quam porro optio. Adipisci, facere quo?</p>
            <div class="btn-container">
                <button id="btn-prev"><i class="fas fa-chevron-left"></i></button>
                <button id="btn-next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
